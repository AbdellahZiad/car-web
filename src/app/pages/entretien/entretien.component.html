  <div class="col-6">

    <button *ngIf="newEntretien" (click)="showModal(null)" style="height: 100%;" nz-button [nzType]="'primary'">Nouveau Entretien et Réparation</button>

  </div>

<div class="row">
  <!-- Search form -->
  <div class="col-10">
    <input [(ngModel)]="search" (keyup)="searchData($event)" class="form-control" type="text" placeholder="Search" aria-label="Search">
  </div>
  <div class="col-2" >
    <button (click)="searchData()" style="width: 100%;height: 100%;" nz-button [nzType]="'primary'">Search</button>
  </div>
</div>

<br>


<br>
<nz-table #basicTable [nzData]="entretiens">
  <thead>
  <tr>
    <th>Id</th>
    <th>Entretien et Réparation</th>
    <th>Cout Entretien et Réparation</th>
    <th>Date Créée</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data" (click)="showModal(data)">
    <td>{{ data.id }}</td>
    <td>{{ data.entretieAndRepar }}</td>
    <td>{{ data.coute }}</td>
    <td>{{ data.dateCreat| date: "dd-MM-yyyy HH:MM" }}</td>
    <td>
      <button nz-button nzType="primary" [nzSize]="'small'"><i nz-icon nzType="eye"></i></button>
      &nbsp;
      <button nz-button (click)="showModal(data)" nzType="sucess" [nzSize]="'small'"><i nz-icon nzType="edit"></i>
      </button>
      &nbsp;
      <button nz-button (click)="deleteUser(data.id)" nzType="danger" [nzSize]="'small'"><i nz-icon nzType="delete"></i>
      </button>
    </td>
  </tr>
  </tbody>
</nz-table>

<nz-modal [(nzVisible)]="isVisible" nzTitle="{{title}}" disabled="!validateForm.valid" (nzOnCancel)="handleCancel()"
          (nzOnOk)="handleOk()">

  <form nz-form [formGroup]="validateForm">

        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="entretieAndRepar">Entretien et Réparation</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Veuillez Saisir Nom De Client !">
            <input nz-input formControlName="entretieAndRepar" id="entretieAndRepar"/>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="coute">Cout Entretien et Réparation </nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input formControlName="coute" id="coute"/>
          </nz-form-control>
        </nz-form-item>
