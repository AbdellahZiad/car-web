<div class="row">
  <!-- Search form -->
  <div class="col-10">
    <input [(ngModel)]="search" class="form-control" type="text" placeholder="Search" aria-label="Search">
  </div>
  <div class="col-2">
    <button (click)="searchDataV()" style="width: 100%;height: 100%;" nz-button [nzType]="'primary'">Search</button>
  </div>
</div>

<nz-table #basicTable [nzData]="voitureList">
  <thead>
  <tr>
    <th>ID</th>
    <th>Marque</th>
    <th>Imatriculation</th>
    <th>Prix unitaire TTC</th>
    <th>Nombre de Jours</th>
    <th>Total</th>
    <th>TOTAL ENTRETIEN</th>
    <th>Disponibilit√©</th>
    <!--    <th>Company Name</th>-->
    <!--    <th>Role</th>-->
    <!--    <th>Creation date</th>-->
    <!--    <th>Active</th>-->
    <!--    <th>Actions</th>-->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{ data.id }}</td>
    <td>{{ data.marque }}</td>
    <td>{{ data.matricule }}</td>
    <td>{{ data.prixUnitaireTTC }}</td>
    <td>{{ data.totalJours }}</td>
    <td>{{ data.total }}</td>
    <td>{{ data.totalEntretien }}</td>
    <td>{{ data.dispo }}</td>
  </tr>
  </tbody>
</nz-table>
